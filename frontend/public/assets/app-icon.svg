<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient1)"/>
  
  <!-- Bell Shape -->
  <g transform="translate(64, 64)">
    <!-- Bell Body -->
    <path d="M -20 -8 C -20 -20, -15 -28, 0 -32 C 15 -28, 20 -20, 20 -8 L 20 8 C 20 10, 18 12, 16 12 L -16 12 C -18 12, -20 10, -20 8 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Bell Bottom Curve -->
    <path d="M -22 8 L -22 12 C -22 14, -20 16, -16 16 L 16 16 C 20 16, 22 14, 22 12 L 22 8 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Bell Clapper -->
    <circle cx="0" cy="18" r="4" fill="white" opacity="0.9"/>
    
    <!-- Bell Top -->
    <rect x="-3" y="-36" width="6" height="6" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Notification Dot (Badge) -->
    <circle cx="18" cy="-18" r="10" fill="#FF4444"/>
    <text x="18" y="-14" font-size="14" font-weight="bold" text-anchor="middle" fill="white">!</text>
  </g>
  
  <!-- Lightning Bolt (Pro/Speed indicator) -->
  <g transform="translate(90, 88)">
    <path d="M 0 -8 L -6 2 L -2 2 L -4 10 L 6 0 L 2 0 Z" 
          fill="#FFD700" 
          stroke="#FFA500" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

